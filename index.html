<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Oxanium:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
    <div class="container">
        
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="btn" id="start">Iniciar</button>
            <button class="btn" id="pause">Pausar</button>
            <button class="btn" id="resume">Continuar</button>
            <button class="btn" id="reset">Resetar</button>
        </div>
    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
